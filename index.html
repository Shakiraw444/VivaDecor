<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VivaDecor</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Laila:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container"></div>
    <header class="header">
        <div class="logo">
            <img src="./Images/Logo.png" alt="Logo" class="logo-image">
        </div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <a href="#">Support</a>
        </nav>
        <div class="signup">
            <button class="signupbutton">Sign Up</button>
        </div>
    </header>
    <div class="interior">
        <img src="./Images/Interior.png" alt="Hero Image" class="interior-image">
    </div>
    <div class="services">
        <img src="./Images/Services.png" alt="Hero Image" class="services-image">
    </div>
    <div class="section4">
        <img src="./Images/Section4.png" alt="Hero Image" class="section4-image">
    </div>
    <div class="process">
        <img src="./Images/Process.png" alt="Hero Image" class="process-image">
    </div>
    <div class="testimonials">
        <img src="./Images/Testamonials.png" alt="Hero Image" class="testimonials-image">
    </div>
    <div class="subscribe">
        <img src="./Images/Subscribe.png" alt="Hero Image" class="subscribe-image">
    </div>
</body>
